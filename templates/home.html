{% extends "_base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <h2>Welcome to {{ user.username }} Pokedex!</h2>
    <p><a href="{% url 'logout' %}">Logout</a><p>
{% else %}
    <h2>Welcome, visitor!</h2>
    <p>You are not logged in. <a href="{% url 'login' %}">Login</a> <a href="{% url 'users:signup' %}">Sign Up</a></p>
{% endif %}

{% endblock content %}
